<div class="items-adverts">
	<div class="item" *ngFor="let item of items; index as i;">
		<div class="header">
			<img src="{{ item.image }}">
			<span class="material-icons">search</span>
		</div>
		<div class="footer">
			<span class="tag">{{ item.type }}</span>
			<p>{{ item.name }}</p>
			<div>
				<span>{{ item.price | currency:'BRL' }}</span>
			</div>
		</div>
	</div>
</div>
