<div class="register">
	<div class="container">
		<div class="row justify-content-center ">
			<div class="col-lg-5">
				<div class="header">
					<span class="material-icons">how_to_reg</span>
					<h3>Novo usuário</h3>
				</div>
				<div class="content">
					<form #register="ngForm">
						<div class="avatar">
							<div [class.change-avatar]="changeAvatar" (mouseenter)="changeAvatar = true"
								(mouseleave)="changeAvatar = false">
								<img [src]="data.avatar ? data.avatar : 'https://cdn.iconscout.com/icon/free/png-512/avatar-380-456332.png'" alt="default">
								<span class="material-icons" *ngIf="changeAvatar" (click)="openAvatarBox()">unarchive</span>
							</div>
							<div class="item">
								<label for="name">Nome <span>*</span></label>
								<input class="form-control" placeholder="Digite seu nome" [(ngModel)]="data.name" name="name"
                  type="text" required>
              </div>
							</div>
							<div>
								<div class="item">
									<label for="name">Username <span>*</span></label>
									<input class="form-control" placeholder="Digite seu username" [(ngModel)]="data.nickname"
                  name="username" type="text" required>
              </div>
									<div class="item">
										<label for="email">E-mail <span>*</span></label>
										<input class="form-control" placeholder="Digite seu e-mail" [(ngModel)]="data.email" name="email"
                  type="text" required>
              </div>
										<div class="item">
											<label for="cpf">CPF <span>*</span></label>
											<input class="form-control" placeholder="Digite seu CPF" [(ngModel)]="data.cpf" name="cpf" type="text" required>
              </div>
											<div class="item">
												<label for="paswd">Senha <span>*</span></label>
												<input class="form-control" placeholder="Digite sua senha" [(ngModel)]="data.pwd.password" name="paswd"
                  type="password" required>
              </div>
												<div class="item">
													<label for="confirm_pwd">Confirmação <span>*</span></label>
													<input class="form-control" placeholder="Confirme sua senha" [(ngModel)]="data.pwd.confirm_password"
                  name="confirm_pwd" type="password" required>
              </div>
												</div>
												<div class="actions">
													<button (click)="submit()">{{ status.loading ? 'Aguarde': 'Concluir' }}</button>
												</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="pop-up-avatar" *ngIf="boxAvatar" @fadeOut>
		<div class="box">
			<div class="header">
				<h4>Escolha seu avatar</h4>
        <span class="material-icons" (click)="closeAvatarBox()">close</span>
			</div>
			<div class="content">
				<div class="item">
					<img (click)="setAvatar($event)" src="./assets/images/avatar/batman.svg" alt="batman">
        </div>
						<div class="item">
							<img (click)="setAvatar($event)" src="./assets/images/avatar/lego.svg" alt="lego">
        </div>
					<div class="item">
						<img (click)="setAvatar($event)" src="./assets/images/avatar/deadpool.svg" alt="deadpool">
        </div>
								<div class="item">
									<img (click)="setAvatar($event)" src="./assets/images/avatar/thief.svg" alt="thief">
        </div>
							<div class="item">
								<img (click)="setAvatar($event)" src="./assets/images/avatar/superman.svg" alt="superman">
        </div>
									<div class="item">
										<img (click)="setAvatar($event)" src="./assets/images/avatar/vampire.svg" alt="vampire">
        </div>
        <div class="item">
										<img (click)="setAvatar($event)" src="./assets/images/avatar/dj.svg" alt="dj">
        </div>
										<div class="item">
											<img (click)="setAvatar($event)" src="./assets/images/avatar/woman.svg" alt="woman">
        </div>
										</div>
									</div>
								</div>
                <div class="error-alert" *ngIf="status.error" @fadeOut>
                  <p>Algo de errado aconteceu, tente novamente</p>
                </div>
							</div>
