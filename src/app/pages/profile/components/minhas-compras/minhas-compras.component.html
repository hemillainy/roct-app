<div class="purchases">
  <div class="content">
    <header class="compras">
      <h4>Minhas Compras</h4>
    </header>
    <div class="search">
      <div>
        <button class="ml-1 mr-1" (click)="search()">Filtrar</button>
        <button class="ml-1 mr-1" (click)="resetFilter()">Limpar Filtro</button>
      </div>
      <div>
        <p>Status da Compra</p>
        <select name="server" id="server_filter" [(ngModel)]="filter.status">
          <option value="">Todos</option>
          <option value="paid">Paga</option>
          <option value="delivered">Entregue</option>
          <option value="finished">Finalizada</option>
        </select>
      </div>
    </div>
    <app-compras [compras]="data.docs"></app-compras>
  </div>
</div>
